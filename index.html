layout: default

        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Which book are you looking for....... ? " >
                    <span class="input-group-addon">
                        <button type="submit">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
									<br>
                <div class="list-group" id="results-container" ></div>
            </div>
        </div>
        <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>
        <script type="text/javascript">
          SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ site.baseurl }}/search.json',
            searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action "><h5 class="list-group-item-heading" style="color:#54a4de;">{title}</h5> <p class="list-group-item-text">{desc}</p></a>',
            noResultsText: 'No book found on this name',
            limit: 10,
            fuzzy: true,
            exclude: ['Welcome']
          })
        </script>
